name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.x'
          cache: true

      - name: Generate Changelog
        uses: orhun/git-cliff-action@v4
        with:
          config: .github/cliff.toml
          args: --latest --strip header
        env:
          OUTPUT: CHANGELOG.md

      - name: Build all platforms
        run: make build-all

      - name: Prepare release assets
        run: |
          mkdir -p release-assets
          
          # Copy binaries
          cp bin/vellumforge2-linux-amd64 release-assets/
          cp bin/vellumforge2-darwin-amd64 release-assets/
          cp bin/vellumforge2-darwin-arm64 release-assets/
          cp bin/vellumforge2-windows-amd64.exe release-assets/
          
          # Copy example files
          cp configs/config.example.toml release-assets/
          cp configs/.env.example release-assets/
          
          # Copy changelog
          if [ -f CHANGELOG.md ]; then
            cp CHANGELOG.md release-assets/
          fi
          
          # Create checksums
          cd release-assets
          sha256sum * > SHA256SUMS

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: release-assets/*
          body_path: CHANGELOG.md
          draft: false
          prerelease: false
